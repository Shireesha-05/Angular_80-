<div class="container">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()"  style="padding: 0%;padding-left: 30%;padding-top: 20%;">
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input type="text" id="userId" formControlName="userId" class="form-control" readonly>
    </div>

    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" id="id" formControlName="id" class="form-control" readonly>
    </div>

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" class="form-control">
    </div>

    <div class="form-group">
      <label>Status:</label>
      <div>
        <label>
          <input type="radio" formControlName="completed" [value]="true"> True
        </label>
      </div>
      <div>
        <label>
          <input type="radio" formControlName="completed" [value]="false"> False
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
