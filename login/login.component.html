<div class="login-align">
<div class="login-container" >
    <h2 style="text-align: center; color: black;"><b>Login</b></h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" [style]="{width:'460px'}">
      <div class="form-group">
        <label  for="firstName">User Name</label>
        <input  id="firstName" type="text" name="firstName"  [(ngModel)]="loginObj.firstName" [ngClass]="{'error': firstName.invalid && (firstName.dirty || firstName.touched)}" #firstName="ngModel" required />
          <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" >
          <h6 style="color: red;"> * first name is required.</h6>
          </div>
      </div>


        <div class="form-group">
            <label for="password">Password</label>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <input  [ngClass]="{'error':password?.touched && password?.invalid}" minlength="8"  name="password" [(ngModel)]="loginObj.password" #password="ngModel" id="password" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" ngModel required />
            <button type="button" (click)="toggle() " class="eye-btn">
              <i class="fa fa-eye-slash" aria-hidden="true"></i>
            </button> 
            
            <div *ngIf="password?.touched && password?.invalid">
              <div *ngIf="password?.errors?.required">
                <h6 style="color: red;">* password is required</h6></div>
              <div *ngIf="password?.errors?.pattern">
                <h6 style="color: red;">
                Password must be at least 8 characters
                with at least one lowercase letter
                1 uppercase letter
                1 number
                1 special character</h6></div>
              </div>
             
          
          </div>
<br>

        <button type="submit"  style=" width: 90%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;" class="btn btn-primary" (click)="onSubmit(loginForm)" [disabled]="loginForm.invalid">Submit</button>
        <br>
        <br>
        <div style="text-align: center;">
        <a routerLink="/register" class="new-user">Don't have account? <u><b>create account</b></u></a>
        </div>

    </form>

</div>
